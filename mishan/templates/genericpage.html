{% extends 'master.html' %}
{% load core_tags %}

{% block title %}{{title}}{% endblock %}


{% block maincontents %}
        <!-- BEGIN OF HEADER IMAGE -->
        <div id="headerimage-container">
            <div id="headerimage-top"></div>
            <div id="headerimage">
                <div class="headerimage-dot"></div>
                <img src="/static/images/{{image}}.jpg" alt="" /> 
            </div>
            <div id="headerimage-bottom"></div>
        </div>
        <!-- END OF HEADER IMAGE -->

        <!-- BEGIN OF CONTENT -->
        <div id="content">
        	<div class="maincontent-inner">
            	
                <!-- begin of pagetitle --> 
                <div class="pagetitle">
                	<h1>{{titlename|snippet}}</h1>
                	<h6>{{titledesc|snippet}}</h6>
                </div>
                <!-- end of front slogan --> 

                <div class="col-1">
                    <p>
                        {{pagetext|snippet}}
                    </p>
                </div>
                
            </div>
        </div>
        <div class="clear"></div>
        <!-- END OF CONTENT -->
{% endblock %}
